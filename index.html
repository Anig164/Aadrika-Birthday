<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Adrika!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ffccff, #ff99cc, #ff66ff);
            margin: 0;
            padding: 0;
            overflow: hidden;
            perspective: 1200px;
        }
        .container {
            padding: 50px;
            transform-style: preserve-3d;
            animation: float 6s infinite ease-in-out alternate;
        }
        @keyframes float {
            0% { transform: rotateY(-10deg) rotateX(-10deg); }
            100% { transform: rotateY(10deg) rotateX(10deg); }
        }
        h1 {
            font-size: 60px;
            color: #ff3399;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 5px 5px 15px rgba(255, 51, 153, 0.8); }
            100% { text-shadow: 10px 10px 20px rgba(255, 51, 153, 1); }
        }
        .message {
            font-size: 28px;
            color: #660066;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff3399;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #cc0066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy 10th Birthday Adrika! üéÇ</h1>
        <p class="message">Wishing you a day filled with fun, laughter, and lots of cake! üéàüéÅ</p>
        <button class="button" onclick="openPhoto()">Click to See a Surprise! üéÅ</button>
    </div>
    <script>
        function openPhoto() {
            window.open('YOUR_IMAGE_URL_HERE', '_blank');
        }
    </script>
</body>
</html>
