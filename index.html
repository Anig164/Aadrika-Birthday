<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aadrika!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ffccff, #ff99cc, #ff66ff);
            margin: 0;
            padding: 0;
            overflow: hidden;
            perspective: 1200px;
        }
        .container {
            padding: 50px;
            transform-style: preserve-3d;
            animation: float 6s infinite ease-in-out alternate;
        }
        h1 {
            font-size: 60px;
            color: #ff3399;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 5px 5px 15px rgba(255, 51, 153, 0.8); }
            100% { text-shadow: 10px 10px 20px rgba(255, 51, 153, 1); }
        }
        .message {
            font-size: 28px;
            color: #660066;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff3399;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #cc0066;
        }
        /* Countdown Timer Styling */
        #countdown {
            font-size: 30px;
            color: #ff0000;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy 10th Birthday Aadi ! üéÇ</h1>
        <p class="message">Wishing you a day filled with fun, laughter, and lots of cake! üéàüéÅ</p>
        
        <button class="button" onclick="openPhoto()">Click to See a Surprise! üéÅ</button>

        <!-- Countdown Timer -->
        <h2>Countdown to 5 PM Today:</h2>
        <p id="countdown"></p>
    </div>

    <script>
        function openPhoto() {
            window.open('https://raw.githubusercontent.com/your-username/your-repo/main/image.png', '_blank');
        }

        function startCountdown() {
            let countdownElement = document.getElementById("countdown");
            
            function updateTimer() {
                let now = new Date();
                let targetTime = new Date();
                targetTime.setHours(17, 0, 0, 0); // 5 PM today

                // If it's already past 5 PM, set the countdown for tomorrow
                if (now > targetTime) {
                    targetTime.setDate(targetTime.getDate() + 1);
                }

                let timeLeft = targetTime - now;

                if (timeLeft <= 0) {
                    countdownElement.innerHTML = "üéâ It's Time! üéâ";
                    return;
                }

                let hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                let seconds = Math.floor((timeLeft / 1000) % 60);

                countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s left`;
            }

            // Update the timer every second
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
